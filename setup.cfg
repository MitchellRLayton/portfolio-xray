[tool:pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings

# Minimum version
minversion = 7.0

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    provider: tests specific to provider data
    validation: data validation tests
    integration: integration tests

[coverage:run]
# Coverage configuration
source = .
omit = 
    tests/*
    .github/*
    venv/*
    */site-packages/*

[coverage:report]
# Coverage reporting
precision = 2
show_missing = True
skip_covered = False

[flake8]
# Linting configuration
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    .github,
    data

[mypy]
# Type checking configuration
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
